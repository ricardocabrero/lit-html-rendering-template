<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering Template</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/app.js"></script>
</head>
<body>
    <h1>lit-html library</h1>
    <h2>01. Static Template</h2>
    <p class="static-template"></p>
    <h2>02. Dynamic Template</h2>
    <p class="dymamic-template"></p>
    <h2>03. Linking Attributes Template</h2>
    <div class="linking-attributes-01"></div>
    <div class="linking-attributes-02"></div>
    <h2>04. Linking Properties Template</h2>
    <div class="linking-properties"></div>
    <h2>05. Linking Events Template</h2>
    <div class="linking-events"></div>
    <div class="linking-events-01"></div>
    <div class="linking-events-02"></div>
    <div class="linking-events-03"></div>
    <h2>06. Linking Events Template (capture: true)</h2>
    <div class="linking-events-capture"></div>
    <div class="linking-events-01-capture"></div>
    <div class="linking-events-02-capture"></div>
    <div class="linking-events-03-capture"></div>
    <h2>07. Nested Templates</h2>
    <div class="nested-template-01"></div>
    <div class="nested-template-02"></div>
    <div class="nested-template-03"></div>
    <h2>08. Conditional Templates</h2>
    <div class="conditional-template-01"></div>
    <h2>09. Repeat Templates</h2>
    <div class="repeat-template-01"></div>
    <div class="repeat-template-02"></div>
    <h2>10. Empty Templates</h2>
    <div class="empty-template-01"></div>
    <div class="empty-template-02"></div>
    <div class="empty-template-03"></div>
    <div class="empty-template-04"></div>
</body>
</html>
